<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <script src="script.js" defer></script>
  <!--link to adobe typekit for typeface-->
  <link rel="stylesheet" href="https://use.typekit.net/xhi1jxe.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <form id="passwordGeneratorForm">
          <div class="card-footer">
            <button type="submit" id="submit" class="btn">Generate Password</button>
          </div>
        </form>
        <h3 class="password-display" id="passwordDisplay">click the button above to view your password</h3>

      </div>


    </div>
  </div>
</body>

</html>
